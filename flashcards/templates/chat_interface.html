{% extends "base.html" %}

{% block content %}
    <div id="chat-ui" class="w-full">
        <div class="flex flex-col justify-center">
            <div id="chat-box">
            <!-- Messages will go here -->
            </div>
        </div>
        <!-- <input id="user-input" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" /> -->
      
    </div>
    <!-- <div class="absolute bottom-0 left-0 w-full border-t"> -->
    
    <!-- Ensure space at bottom of page -->
    <div class="fixed bottom-0 my-10"></div>
    
    <div class="fixed bottom-0 left-0 w-full border-t">
      <div class="flex justify-center my-2">
        <textarea 
        id="user-input" 
        rows="1" 
        class="textarea textarea-bordered w-11/12 text-xl" 
        style="resize: none"></textarea>
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Function to get CSRF token from cookies
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    function appendMessage(who, text) {
        let left_or_right = "start";
        if (who === "user") {
            left_or_right = "end";
        } 

        const message = `<div class="chat chat-${left_or_right}"><div class="chat-header w-8/12">${who}</div><div class="${who} chat-bubble">${text}</div></div>`;
        $("#chat-box").append(message);
    }

    function sendMessage() {
        const userInput = $("#user-input").val();
        appendMessage("user", userInput);

        $.ajax({
            url: "/api/chat/",
            method: "POST",
            headers: { "X-CSRFToken": csrftoken },
            data: { text: userInput },
            success: function(response) {
                appendMessage("assistant", response.text);
            }
        });

        $("#user-input").val("");
    }


const userInput = document.getElementById('user-input');

// Add event listener for the 'keydown' event
userInput.addEventListener('keydown', function(event) {
  // Reset rows to 1 to calculate the correct scrollHeight
  if (event.key === 'Enter') {
    if (event.shiftKey) {
            userInput.rows++;
      return;
    }
    event.preventDefault();  // Prevent the default action (new line or form submission)
    userInput.rows = 1;
    sendMessage();
  }
});

</script>

{% endblock content %}
