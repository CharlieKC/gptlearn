{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>gptlearn</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		{% csrf_token %}
		{% load static %}
	</head>
	<body>
		<div class="navbar bg-neutral text-neutral-content">
			<div class="flex-1">
			  <a class="btn btn-ghost normal-case text-xl">gptLearn</a>
			</div>
			<div class="navbar-center">
				<div class="btn btn-ghost normal-case text-l">
					<ul>
					<a href="/conversations">Conversations</a>
					</ul>
				</div>
			  <div class="form-control">
				<input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
			  </div>
			  <div class="dropdown dropdown-end">
				<label tabindex="0" class="btn btn-ghost btn-circle avatar">
				  <div class="w-10 rounded-full">
					<img src="{% static "images/cat.png" %}" alt="profile picture">
				  </div>
				</label>
				<ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
				  <li>
					<a class="justify-between">
					  Profile
					  <span class="badge">New</span>
					</a>
				  </li>
				  <li><a>Settings</a></li>
				  <li><a>Logout</a></li>
				</ul>
			  </div>
			</div>
		  </div>
		  
		  <!-- <div id="content" class="container mx-auto p-4 lg:ml-20 xl:ml-40 w-11/12"> -->
		  <div id="content" class="">
			{% block content %}{% endblock %}
		  </div>
	
	</body>
</html>
